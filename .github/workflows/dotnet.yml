name: .NET

on:
  push:
    branches:
      - "**"
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - name: Initialize PG
        run: cd ./Back/QuestionsList/QuestionsList.Infrastructure.Test && bash ./initialize_test_database.sh
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
      - name: Test PG
        run: cd ./Back/QuestionsList/QuestionsList.Infrastructure.Test && dotnet restore && dotnet build --no-restore && dotnet test
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
